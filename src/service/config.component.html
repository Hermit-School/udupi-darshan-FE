<h3 style="margin-bottom: 2rem;">Config Data</h3>
<div style="text-align: center;">
  <button type="button" class="large-button" (click)="clear(); showConfig()">Get Data</button>
  <div *ngIf="config" class="container">
    <table>
      <tr *ngFor="let item of configData">
        <td class="label">{{ item.label }}</td>
        <td class="separator"></td>
        <td class="value">{{ item.value }}</td>
      </tr>
    </table>
  </div>
</div>
