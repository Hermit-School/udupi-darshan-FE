
<div class="modal" *ngIf="isModalOpen">
  <h2>Tell Your Story!!</h2> 
  <label for="name">Name <span>*</span></label>
  <input type="text" id="name" name="name" required>

  <label for="experience">Your Experience <span>*</span></label>
  <textarea id="experience" name="experience" rows="5" maxlength="500" required></textarea>

  <label for="email">Email <span>*</span></label>
  <input type="email" id="email" name="email" required>

  <div>
    <label for="photos">Photos</label>
    <input type="text" id="photos" name="photos" placeholder="Click here to upload">
    <input type="file" id="fileInput" name="fileInput" accept="image/*" multiple style="display:none">
  </div>

  <div>
    <button type="button" (click)="uploadPhotos()">Upload Photos</button>
  </div>

  <div>
    <button type="button" class="exit-button" (click)="exit()">Exit</button>    <button type="submit">Submit</button>
  </div>

  <button (click)="closeModal()">Close Modal</button>
</div>
