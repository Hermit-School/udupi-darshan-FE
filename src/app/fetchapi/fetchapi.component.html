<!-- Path: src/app/fetchapi/fetchapi.component.html -->

<div *ngIf="users && users.length">
    <ul>
      <li *ngFor="let user of users">
        <p>ID: {{ user.id }}</p>
        <p>Name: {{ user.name }}</p>
        <p>Email: {{ user.email }}</p>
        <p>Phone: {{ user.phone }}</p>
        <!-- Add more properties as needed -->
      </li>
    </ul>
  </div>
