<div class="contact-form-container">
    <h2>Contact Us</h2>
    <form (ngSubmit)="submitForm()" #contactForm="ngForm" novalidate>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required [(ngModel)]="formData.name" #name="ngModel">
            <div *ngIf="name.errors?.['required'] && (name.dirty || name.touched)" class="error-message">
                <div>Name is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required [(ngModel)]="formData.email" #email="ngModel">
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error-message">
                <div *ngIf="emailFormControl.errors?.['required']">Email is required.</div>
        <div *ngIf="emailFormControl.errors?.['email']">Invalid email format.</div>
    </div>
        </div>
        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="Enter your subject" required [(ngModel)]="formData.subject" #subject="ngModel">
            <div *ngIf="subject.errors?.['required'] && (subject.dirty || subject.touched)" class="error-message">
                <div>Subject is required.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required [(ngModel)]="formData.message" #message="ngModel"></textarea>
            <div *ngIf="message.errors?.['required'] && (message.dirty || message.touched)" class="error-message">
                <div>Message is required.</div>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" [disabled]="contactForm.invalid" class="form-group-submit">Submit</button>
        </div>
    </form>
</div>
